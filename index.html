<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Data Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .content {
            text-align: center;
            margin-top: 50px;
        }
        
        img {
            width: 200px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="content" id="content"></div>

    <script src="data.js"></script>
    <script>
        const contentDiv = document.getElementById('content');

        const imageElement = document.createElement('img');
        imageElement.src = data.image;

        const headingElement = document.createElement('h2');
        headingElement.textContent = "Interesting Fact";

        const paragraphElement = document.createElement('p');
        paragraphElement.textContent = data.text;

        const sourceElement = document.createElement('p');
        sourceElement.innerHTML = `Source: <a href="${data.source}" target="_blank">${data.source}</a>`;

        contentDiv.appendChild(imageElement);
        contentDiv.appendChild(headingElement);
        contentDiv.appendChild(paragraphElement);
        contentDiv.appendChild(sourceElement);
    </script>
</body>

</html>
